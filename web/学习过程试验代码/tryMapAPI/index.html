<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width"> 
        <!--进行移动端开发时，在head内添加viewport设置，以达到最佳的绘制性能-->
        <link href="styles/style.css" rel="stylesheet" type="text/css">
        <!--关联css文件-->

        <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=a23d65fca1dc2706a91232042298af67&plugin=AMap.ArrivalRange" defer></script>
        <!--调用JSAPI+同步加载公交到达圈插件-->
        <script src="https://cache.amap.com/lbs/static/jquery-1.9.1.js" defer></script>
        <script src="https://cache.amap.com/lbs/static/jquery.range.js" defer></script>
        <!--这两行是公交到达圈代码过来的-->
        <script src="scripts/main.js" defer></script>
        <!--关联js文件-->
        <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
        <!--基本地图创建-->
        <link rel="stylesheet" href="https://cache.amap.com/lbs/static/jquery.range.css"/>
        <!--公交到达圈功能-->
        <title>地图显示</title>
    </head>

    <body>
        <div id="container"></div>
        <!--添加div容器放置地图-->
        
        <div class="input-card" style='width:25rem;'>
            <h4 style='color:grey'>公交到达圈查询</h4>
            <div class="input-item">
                    <div class="input-item-prepend"><span class="input-item-text" >出发位置</span></div>
                    <input id='lnglat' type="text" value = '116.397428, 39.90923' >       
            </div>
            <div class="input-item" style='margin-bottom:2rem;'>
                <label>时长(分钟)</label>
                <input type="hidden" id="t" class="single-slider" value="60" />
            </div>
            
            <div class="input-item">
                    <div class="input-item-prepend">
                        <label class="input-item-text">出行方式</label>
                    </div>
                    <select iname="v" id="v">
                        <option selected value ="SUBWAY,BUS">地铁+公交</option>
                        <option value ="SUBWAY">地铁</option>
                        <option value ="BUS">公交</option>
                    </select>
                    <input id="search" type="button" class="btn" value="查询" />
                    <input id="clear" type="button" class="btn" value="清除" />
            </div>
        </div>

       
    </body>   
</html>
